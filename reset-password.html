<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Pluq</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            border-radius: 12px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            max-width: 400px;
            width: 100%;
        }
        .logo {
            font-size: 48px;
            margin-bottom: 20px;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        p {
            color: #666;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        .button {
            background: #007AFF;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin: 10px;
            transition: background 0.3s;
        }
        .button:hover {
            background: #0056CC;
        }
        .fallback {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #007AFF;
        }
        .fallback p {
            margin: 0;
            font-size: 14px;
            color: #666;
        }
        .loading {
            display: none;
        }
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #007AFF;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üîê</div>
        <h1>Reset Your Password</h1>
        <p>Redirecting you to the Pluq app to reset your password...</p>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Opening Pluq app...</p>
        </div>
        
        <div id="main-content">
            <button class="button" onclick="openApp()">Open Pluq App</button>
            <button class="button" onclick="downloadApp()">Download App</button>
        </div>
        
        <div class="fallback" id="fallback" style="display: none;">
            <p><strong>Can't open the app?</strong></p>
            <p>Make sure you have the Pluq app installed on your device.</p>
            <p>If you don't have the app, you can download it from the App Store.</p>
        </div>
    </div>

    <script>
        // Get email and token from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const email = urlParams.get('email');
        const token = urlParams.get('token') || urlParams.get('access_token');
        
        // Create the app URL with both email and token
        let appURL = `pluq://reset-password?email=${encodeURIComponent(email || '')}`;
        if (token) {
            appURL += `&token=${encodeURIComponent(token)}`;
        }
        
        function openApp() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('main-content').style.display = 'none';
            
            // Try to open the app
            window.location.href = appURL;
            
            // Show fallback after 3 seconds if app doesn't open
            setTimeout(() => {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('fallback').style.display = 'block';
            }, 3000);
        }
        
        function downloadApp() {
            // Redirect to App Store (you'll need to replace with your actual App Store URL)
            window.open('https://apps.apple.com/app/pluq/id123456789', '_blank');
        }
        
        // Auto-try to open the app when page loads
        window.onload = function() {
            setTimeout(openApp, 1000);
        };
    </script>
</body>
</html>
